<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>上传单词表</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container upload-page">
    <h1>上传你的单词表</h1>
    <input type="file" id="fileInput" class="input-file">
    <textarea id="manualInput" rows="5" placeholder="每行一个单词"></textarea>
    <div class="button-row">
      <button class="main-btn" onclick="readFile()">上传处理</button>
    </div>
    <div class="button-row">
      <button class="main-btn" onclick="processManualInput()">手动输入</button>
      <button class="main-btn" onclick="exportJSON()">导出 JSON</button>
    </div>
    <div id="wordList"></div>
  </div>
  <script src="upload-words.js"></script>
</body>
</html>
